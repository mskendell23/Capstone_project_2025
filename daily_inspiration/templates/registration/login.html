{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login - DAILY INSPIRATION</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<style>
		/* Login Styling */
		.login-container {
			max-width: 400px;
			margin: 100px auto;
			padding: 20px;
			background: #fff;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0,0,0,0.1);
		}

		h2 {
			margin-bottom: 20px;
			color: #333;
		}

		form p {
			margin: 15px 0;
			font-size: 16px;
		}

		button {
			background: #333;
			color: #fff;
			padding: 10px 15px;
			border: none;
			cursor: pointer;
			border-radius: 4px;
		}

		button:hover {
			background: #555;
		}
	</style>	

</head>
<body>
	<div class="login-container">
		<h2>Login</h2>
		{% if form.errors %}
			<p style="color:red;">Invalid username or password</p>
		{% endif %}
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Login</button>
		</form>
	</div>
</body>
</html>
